<mat-form-field>
  <mat-label>Add Content</mat-label>
  <input matInput type="text" [(ngModel)]="valueForm">
  <button *ngIf="valueForm" matSuffix mat-icon-button aria-label="Clear" (click)="valueForm = ''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-raised-button color="accent" (click)="createReview()" [disabled]="!valueForm">Add</button>
